<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Component</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <main1 id="main1">
    <div class="star">
      <!-- <img src="./images/icon-star.svg" alt=""> -->
    </div>
    <div class="content">
      <p id="heading">
        How did we do?
      </p>
      <p id="rating-text">
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <button class="rating-circles" id="c1" onclick={handleclick(1)}>1</button>
      <button class="rating-circles" id="c2" onclick={handleclick(2)}>2</button>
      <button class="rating-circles" id="c3" onclick={handleclick(3)}>3</button>
      <button class="rating-circles" id="c4" onclick={handleclick(4)}>4</button>
      <button class="rating-circles" id="c5" onclick={handleclick(5)}>5</button>
    </div>
    <button class="btn" onclick={handlesubmit()} id="submit" >Submit</button>
  </main1>
  <main2 id="main2" style="display: none;">
    <div class="image">

    </div>
    <div class="points">
        You selected <span id="points" ></span> out of 5
    </div>
    <div class="thank-you">
        Thank You !
    </div>
    <div class="message">
        We appreciate you taking time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
    </div>
  </main2>

  <!-- <script>
    function handlesubmit(){
      document.getElementById("main1").innerHTML=document.getElementById("main2").innerHTML;
    }
  </script> -->
</body>
</html>

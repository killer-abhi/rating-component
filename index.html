<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Component</title>

  <link rel="stylesheet" href="./public/css/style.css">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <div class="star">
      <!-- <img src="./images/icon-star.svg" alt=""> -->
    </div>
    <div class="content">
      <p id="heading">
        How did we do?
      </p>
      <p id="rating-text">
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <div><button class="rating-circles" id="c1" value="1" onclick={handleclick1()}>1</button></div>
      <div><button class="rating-circles" id="c2" value="2" onclick={handleclick2()}>2</button></div>
      <div><button class="rating-circles" id="c3" onclick={handleclick3()}>3</button></div>
      <div><button class="rating-circles" id="c4" onclick={handleclick4()}>4</button></div>
      <div><button class="rating-circles" id="c5" onclick={handleclick5()}>5</button></div>
    </div>
    <div class="submit"><a href="./thank-you.html"><button class="btn" onclick={handlesubmit()} id="submit" >Submit</button></a></div>
      
  </main>
</body>
</html>
